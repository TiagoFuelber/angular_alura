<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Alurapic</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form action="">
               <div class="input-group">
                    <span class="input-group-btn">
                        <a href="/foto/new" class="btn btn-primary" type="button">
                            Nova foto
                        </a>
                    </span>
                    <input class="form-control" type="text" ng-model="filtro" ng-model-options="{debounce: 500}" placeholder="Digite sua busca">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
            <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"> </minha-foto>
        </meu-painel>
    </div>     
</div> <!-- fim container -->
